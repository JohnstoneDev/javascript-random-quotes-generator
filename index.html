<!doctype html>
	<html>
		<head>
		
          <script src="quotes.js"></script>
		  <script>
			  window.onload = initialize;
			  function initialize(){
			     generateQuote();
			  }
			  function generateQuote(){
				let quoteSize =  QUOTEBANK.length
				let randomIndex = Math.floor(Math.random(QUOTEBANK) * quoteSize);
				let randomQuote = QUOTEBANK[randomIndex];

				let tweetLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
				
				let quoteInApiFormat = randomQuote.quote.replace(/ /g,"%20");
				let authorInApiFormat = randomQuote.author.replace(/ /g,"%20");
				tweetLink += quoteInApiFormat;
				tweetLink += " - " + authorInApiFormat;

				document.getElementById("tweet-quote").href = tweetLink;
				document.getElementById("text").innerText  = randomQuote.quote;
				document.getElementById("author").innerText = randomQuote.author;
			  }
		</script>
		
		<title>Javascript Random Quote Generator</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		</head>
	<body>
	   <div class="container-fluid">
			<wrapper id="quote-box">
				 <div class="card text-center mx-auto"  style = "padding:10px ; margin:20px 20px 20px 20px ; width:600px">
				
						<div class="card-header">Great Quotes Generator</div>
						<div class="card-body">
					    <div id="text" class="card-title"></div>
						<div id="author" class="card-text"></div>
					
							<div class="row" style="margin-top:30px">  
								<button id="new-quote" onClick = generateQuote() class="btn btn-block  btn-success">New Quote</button>
								<button class="btn btn-block btn-light"><a id="tweet-quote" target="_blank" href="#tweetLink">Tweet This</a></button>
							</div>
				</div>
				 </div>	
						</div>	
					</div>
			</wrapper>
		</div>
				<script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
